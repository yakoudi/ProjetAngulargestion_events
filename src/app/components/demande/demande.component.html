<style>
  
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #1A1C3A;
    }

    .page-container {
      box-shadow: rgb(5, 4, 4) ;
      display: flex;
      justify-content: center;
      align-items: center;
      padding:0;
    }


    .content-card, .dialog-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 900px;
    }

    h2.dialog-title {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      color: #7F3FBF;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Ligne avec 2 inputs c√¥te √† c√¥te */
    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #4a4a6a;
    }
    textarea#description {
  width: 100%;
  min-height: 120px;
  resize: vertical;
}

input#cout {
  width: 100%;
  box-sizing: border-box;
}


    /* Ic√¥nes emojis √† c√¥t√© des labels */
    label .icon {
      font-size: 18px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #7F3FBF;
      outline: none;
      box-shadow: 0 0 8px rgba(127, 63, 191, 0.3);
    }

    .form-error {
      margin-top: 4px;
      font-size: 13px;
      color: #ff4d6d;
      font-weight: 600;
    }

    .dialog-actions {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    button.cancel-btn,
    button.confirm-btn {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-family: inherit;
    }

    button.cancel-btn {
      background-color: #ccc;
      color: #444;
    }

    button.cancel-btn:hover {
      background-color: #bbb;
    }

    button.confirm-btn {
      background: linear-gradient(90deg, #7F3FBF, #7F3FBF);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 95, 109, 0.6);
    }

    button.confirm-btn:hover:not(:disabled) {
      opacity: 0.9;
      box-shadow: 0 6px 20px rgba(255, 95, 109, 0.8);
    }

    button.confirm-btn:disabled {
      background-color: #e0ccec;
      cursor: not-allowed;
      box-shadow: none;
    }
select {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1.8px solid #ccc;
  font-size: 16px;
  font-family: inherit;
  background-color: white;
  color: #1A1C3A;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml;utf8,<svg fill='%237F3FBF' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 20px;
  cursor: pointer;
  transition: border-color 0.3s, box-shadow 0.3s;
}

select:focus {
  border-color: #7F3FBF;
  outline: none;
  box-shadow: 0 0 8px rgba(127, 63, 191, 0.3);
}

    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }

</style>
<body>
  <div class="page-container">
    <div class="dialog-container">
      <h2 class="dialog-title">üìÖ Demander un √©v√©nement</h2>

      <!-- Message de succ√®s -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <form class="dialog-form" [formGroup]="evenementForm" (ngSubmit)="onSubmit()">
        <!-- Ligne Titre + Cat√©gorie -->
        <div class="form-row">
          <div>
            <label for="titre"><span class="icon">üìù</span> Titre*</label>
            <input id="titre" type="text" formControlName="titre" />
            <div class="form-error" *ngIf="evenementForm.get('titre')?.invalid && evenementForm.get('titre')?.touched">
              Le titre est obligatoire.
            </div>
          </div>

          <div>
            <label for="categorieEvenement"><span class="icon">üè∑Ô∏è</span> Cat√©gorie</label>
            <select id="categorieEvenement" formControlName="categorieEvenement">
              <option *ngFor="let cat of categories" [value]="cat">{{ formatCategorie(cat) }}</option>
            </select>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description"><span class="icon">üñãÔ∏è</span> Description*</label>
          <textarea id="description" rows="3" formControlName="description"></textarea>
          <div class="form-error" *ngIf="evenementForm.get('description')?.invalid && evenementForm.get('description')?.touched">
            La description est obligatoire.
          </div>
        </div>

        <!-- Ligne Date d√©but + Date fin -->
        <div class="form-row">
          <div>
            <label for="dateDebut"><span class="icon">üìÖ</span> Date d√©but*</label>
            <input id="dateDebut" type="date" formControlName="dateDebut" />
            <div class="form-error" *ngIf="evenementForm.get('dateDebut')?.invalid && evenementForm.get('dateDebut')?.touched">
              La date d√©but est obligatoire.
            </div>
          </div>

          <div>
            <label for="dateFin"><span class="icon">üìÖ</span> Date fin*</label>
            <input id="dateFin" type="date" formControlName="dateFin" />
            <div class="form-error" *ngIf="evenementForm.get('dateFin')?.invalid && evenementForm.get('dateFin')?.touched">
              La date fin est obligatoire.
            </div>
          </div>
        </div>

        <!-- Ligne Lieu + Degr√© d'importance -->
        <div class="form-row">
          <div>
            <label for="lieu"><span class="icon">üìç</span> Lieu</label>
            <input id="lieu" type="text" formControlName="lieu" />
          </div>

          <div>
            <label for="degreImportance"><span class="icon">‚ö†Ô∏è</span> Degr√© d'importance</label>
            <input id="degreImportance" type="text" formControlName="degreImportance" />
          </div>
        </div>

        <!-- Co√ªt -->
        <div>
          <label for="cout"><span class="icon">üí∞</span> Co√ªt</label>
          <input id="cout" type="number" formControlName="cout" />
        </div>

        <!-- Actions -->
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" (click)="onCancel()">Annuler</button>
          <button type="submit" class="confirm-btn" [disabled]="evenementForm.invalid">Envoyer la demande</button>
        </div>
      </form>
    </div>
  </div>
</body>
