<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire d'invitation - Tessi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #1d1d1f;
    }

    .form-container {
 
   
   
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #0072C6; /* Couleur inspir√©e de Tessi */
      margin-bottom: 30px;
    }

    mat-form-field {
      display: block;
      margin-bottom: 24px;
      width: 100%;
    }

    textarea[matInput], input[matInput] {
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    mat-form-field.mat-focused .mat-form-field-flex {
      background-color: #ffffff;
      box-shadow: 0 0 4px 1px rgba(0, 114, 198, 0.25); /* focus bleu Tessi */
    }

  button[mat-raised-button] {
  background: linear-gradient(to right, #7F3FBF, #FF5F6D) !important;
  color: white !important;
  font-weight: bold;
  border-radius: 50px;
  padding: 20px 30px;
   margin-left: 145px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
  }

button[mat-raised-button]:hover {
  opacity: 0.9;
}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üì© Envoyer une Invitation</h2>

    <form [formGroup]="invitationForm" (ngSubmit)="envoyer()">

      <mat-form-field appearance="fill">
        <mat-label>Utilisateur</mat-label>
        <mat-select formControlName="idUser" [compareWith]="compareById">
          <mat-option *ngFor="let user of utilisateurs" [value]="user.idUser">
            {{ user.email }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="invitationForm.get('idUser')?.hasError('required')">
          Veuillez s√©lectionner un utilisateur
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>√âv√©nement</mat-label>
        <mat-select formControlName="idEvenement" [compareWith]="compareById">
          <mat-option *ngFor="let event of evenements" [value]="event.idEvenement">
            {{ event.titre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="invitationForm.get('idEvenement')?.hasError('required')">
          Veuillez s√©lectionner un √©v√©nement
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" placeholder="Ex: Bonjour Cher, Vous √™tes invit√© √†..."></textarea>
        <mat-error *ngIf="invitationForm.get('message')?.hasError('required')">
          Le message est requis.
        </mat-error>
        <mat-error *ngIf="invitationForm.get('message')?.hasError('minlength')">
          Message trop court (min. 5 caract√®res).
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="invitationForm.invalid">
       Envoyer l'invitation
       </button>
    </form>
  </div>
</body>
</html>
