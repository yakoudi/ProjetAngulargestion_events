<style>
  .notif-btn {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
  }

  .notif-btn mat-icon {
    color: white;
  }

  .user-actions {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-right: 20px;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }

  .profile-menu {
    position: absolute;
    right: 20px;
    top: 70px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 10px;
    z-index: 1000;
  }

  .profile-menu a {
    display: block;
    padding: 5px 10px;
    color: #333;
    text-decoration: none;
  }

  .profile-menu a:hover {
    background: #f0f0f0;
  }
</style>

<div class="dashboard-layout">
  <!-- NAVBAR -->
  <header class="navbar">
    <img src="assets/images/logos/OIP-removebg-preview.png" class="imggg" />

    <div class="user-actions">
      <!-- IcÃ´ne Notifications -->
      <button mat-icon-button matBadge="{{ invitations?.length }}" matBadgeColor="warn"
              (click)="ouvrirNotifications()" class="notif-btn" aria-label="Ouvrir les notifications">
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- Avatar utilisateur -->
    <img [src]="photoUrl"
     class="avatar"
     (click)="toggleProfileMenu = !toggleProfileMenu"
     style="cursor: pointer;" />
    </div>

    <!-- Menu Profil -->
    <div class="profile-menu" *ngIf="toggleProfileMenu">
      <a routerLink="dashboard/superieur/profil">Modifier profil</a>
      <a routerLink="/dashboard/RH/changer-mot-de-passe">Changer mot de passe</a>
      <a (click)="logout()" style="cursor: pointer;">Quitter</a>
    </div>
  </header>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidebar">
      <div class="logo">
        <img src="assets/images/logos/OIP (1).jpeg" alt="Dashboard Logo" />
      </div>

      <div class="nav-wrapper">
        <div class="nav-section">
          <h3>Home</h3>
          <mat-nav-list>
            <mat-list-item routerLink="/dashboard" routerLinkActive="active">
              <a>
                <iconify-icon icon="solar:atom-line-duotone" style="font-size: 20px;"></iconify-icon>
                Dashboard
              </a>
            </mat-list-item>
          </mat-nav-list>
        </div>

        <div class="nav-section">
          <h3>Apps</h3>
          <mat-nav-list>
         <mat-list-item routerLink="/dashboard/superieur/evenement" routerLinkActive="active-link">

              <a>
                <iconify-icon icon="mdi:calendar-plus"  style="font-size: 20px;"></iconify-icon>
                Evenemnt
              </a>
            </mat-list-item>

            <mat-list-item   routerLink="/dashboard/superieur/calander" routerLinkActive="active-link">
              <a>
                <iconify-icon icon="solar:calendar-mark-line-duotone" style="font-size: 20px;"></iconify-icon>
                Calendar
              </a>
            </mat-list-item>

            <mat-list-item>
              <a>
                <iconify-icon icon="solar:letter-line-duotone" style="font-size: 20px;"></iconify-icon>
                Email
              </a>
            </mat-list-item>

            <mat-list-item>
              <a>
                <iconify-icon icon="solar:phone-outline" style="font-size: 22px;"></iconify-icon>
                Contacts
              </a>
            </mat-list-item>

            <mat-list-item>
              <a>
                <iconify-icon icon="solar:user-id-line-duotone" style="font-size: 20px;"></iconify-icon>
                Employee
              </a>
            </mat-list-item>
          </mat-nav-list>
        </div>

        <div class="nav-section">
          <h3>Pages</h3>
          <mat-nav-list>
            <mat-list-item  routerLink="/dashboard/superieur/profil" routerLinkActive="active-link">
              <a>
                <iconify-icon icon="solar:accessibility-line-duotone" style="font-size: 20px;"></iconify-icon>
                Account Setting
              </a>
            </mat-list-item>
          </mat-nav-list>
        </div>

        <div class="nav-section">
          <h3>Auth</h3>
          <mat-nav-list>
            <mat-list-item  >
              <a>
                <iconify-icon icon="solar:round-alt-arrow-right-line-duotone" style="font-size: 20px;"></iconify-icon>
                Login
              </a>
            </mat-list-item>
            <mat-list-item>
              <a>
                <iconify-icon icon="solar:user-plus-rounded-line-duotone" style="font-size: 20px;"></iconify-icon>
                Register
              </a>
            </mat-list-item>
            <mat-list-item>
              <a>
                <iconify-icon icon="solar:password-outline" style="font-size: 22px;"></iconify-icon>
                Mot de passe Oublier
              </a>
            </mat-list-item>
          </mat-nav-list>
        </div>
      </div>

    </div>
  </mat-sidenav>

  
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  
</mat-sidenav-container>
