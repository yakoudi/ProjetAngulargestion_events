<div class="container">
  <h2>Modifier l'événement</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-box">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input formControlName="titre" id="titre" type="text" placeholder="Titre" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input formControlName="description" id="description" type="text" placeholder="Description" />
    </div>

    <div class="form-group">
      <label for="dateDebut">Date début</label>
      <input formControlName="dateDebut" id="dateDebut" type="date" />
    </div>

    <div class="form-group">
      <label for="dateFin">Date fin</label>
      <input formControlName="dateFin" id="dateFin" type="date" />
    </div>

    <div class="form-group">
      <label for="lieu">Lieu</label>
      <input formControlName="lieu" id="lieu" type="text" placeholder="Lieu" />
    </div>

    <div class="form-group">
      <label for="cout">Coût</label>
      <input formControlName="cout" id="cout" type="number" placeholder="Coût" />
    </div>

    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <input formControlName="categorieEvenement" id="categorie" type="text" placeholder="Catégorie" />
    </div>

    <div class="form-group">
      <label for="importance">Importance</label>
      <input formControlName="degreImportance" id="importance" type="text" placeholder="Importance" />
    </div>

    <button type="submit" class="submit-btn">Modifier</button>
  </form>
</div>
