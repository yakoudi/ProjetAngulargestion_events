<h2 mat-dialog-title class="dialog-title">✏️ Modifier un utilisateur</h2>

<mat-dialog-content *ngIf="form" [formGroup]="form" class="dialog-form">

  <!-- Nom + Prénom -->
  <div class="row">
    <div class="form-group">
      <div class="emoji-label">📝 Nom</div>
      <input
        matInput
        formControlName="nom"
        class="simple-input"
      />
    </div>

    <div class="form-group">
      <div class="emoji-label">🪪 Prénom</div>
      <input
        matInput
        formControlName="prenom"
        class="simple-input"
      />
    </div>
  </div>

  <!-- Email -->
  <div class="form-group full-width">
    <div class="emoji-label">📧 Email</div>
    <input
      matInput
      type="email"
      formControlName="email"
      class="simple-input"
    />
  </div>

  <!-- Mot de passe -->
  <div class="form-group full-width">
    <div class="emoji-label">🔒 Mot de passe</div>
    <div class="password-wrapper">
      <input
        matInput
        type="password"
        formControlName="password"
        class="password-input"
      />
    </div>
  </div>

 

  <!-- Rôle -->
  <div class="form-group full-width">
    <div class="emoji-label">🎭 Rôle</div>
    <mat-select formControlName="role" class="simple-input">
      <mat-option value="SUPERIEUR_HEARARCHIQUE">Supérieur Hiérarchique</mat-option>
      <mat-option value="EMPLOYE">Employé</mat-option>
      <mat-option value="DIRECTEUR">Directeur</mat-option>
    </mat-select>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="onCancel()">Annuler</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="form?.invalid"
    (click)="onSubmit()"
  >
    Modifier
  </button>
</mat-dialog-actions>
