<h2 mat-dialog-title>✏️ Modifier un utilisateur</h2>

<mat-dialog-content *ngIf="form" [formGroup]="form" class="dialog-form">

  <div class="row">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prenom" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>📧 Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>🔒 Mot de passe</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Id parent</mat-label>
    <input matInput type="number" formControlName="idparent" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>🎭 Rôle</mat-label>
    <mat-select formControlName="role">
      <mat-option value="SUPERIEUR_HEARARCHIQUE">Supérieur Hiérarchique</mat-option>
      <mat-option value="EMPLOYE">Employé</mat-option>
      <mat-option value="DIRECTEUR">Directeur</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-flat-button color="primary" [disabled]="form?.invalid" (click)="onSubmit()">Modifier</button>
</mat-dialog-actions>
